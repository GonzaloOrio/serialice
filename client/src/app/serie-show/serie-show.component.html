

<div *ngIf="serie" class="serie-body">
  <div class="serie-wrap">
    <div class="row">

      <div class="col-md-4 col-md-offset-2 text-center serie-container-info">
        <img *ngIf="serie.poster_path" class="img-thumbnail serie-poster" src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}">
        <img *ngIf="!serie.poster_path" class="img-thumbnail serie-poster" src="https://www.clapsnslaps.com/assets/images/noposter1.jpg">
      </div>

      <div class="col-md-4 text-center">
        <h2 class="serie-name">{{serie.name}}</h2>
        <ul class="list-group serie-poster-container">

          <li class="list-group-item serie-info">
            <strong>Seasons </strong> {{serie.number_of_seasons}}
            <!-- <ul *ngFor="let season of serie.seasons">
              <li class="serie-season">Season {{season.season_number}}</li>
            </ul> -->
          </li>
          <li class="list-group-item serie-info">
            <strong>Overview:</strong> {{serie.overview}}
          </li>

          <li class="list-group-item serie-info">
            <strong>Genres:</strong> <span *ngFor="let gen of serie.genres">{{gen.name}} </span>
          </li>

          <li class="list-group-item serie-info">
            <strong>Rating:</strong> {{serie.vote_average}}
          </li>
        </ul>

        <button class="btn serie-btn-add-list btn-block" (click)="addToMyList()">Add to my list</button>
        <a *ngIf="serie.homepage" href="{{serie.homepage}}" target="_blank" class="btn serie-btn-homepage btn-block">Serie Homepage</a>
      </div>
    </div>

    <div *ngIf="similarSeries.length > 0">
      <div class="serie-similar-container">
        <div class="panel-heading">
        <h3 class="text-center serie-name">Recommended Series</h3>
        </div>
        <div class="">
          <div class="row">
            <div *ngFor="let serie of similarSeries, let i = index">
              <div *ngIf="i < 6" class="col-md-2 text-center">
                <a href="#" routerLink="/serie/{{serie.id}}" >
                  <img *ngIf="serie.poster_path" class="img-thumbnail serie-rec-poster" src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}">
                  <img *ngIf="!serie.poster_path" class="img-thumbnail serie-rec-poster" src="https://www.clapsnslaps.com/assets/images/noposter1.jpg">
                </a>
                <h4 class="text-center serie-name-recomended">{{serie.name}}</h4>
                <!-- <p class="text-center"><strong>Rating: </strong>{{serie.vote_average}}</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
