<div class="container login-body">
			<div class="row main">
				<div class="main-login main-center">
					<form *ngIf="!user">

						<div class="form-group">
							<!-- <label for="username" class="cols-sm-2 control-label">Username</label> -->
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" [(ngModel)]="formInfo.username" name="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<!-- <label for="password" class="cols-sm-2 control-label">Password</label> -->
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" [(ngModel)]="formInfo.password" name="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button (click)="login()" class="btn btn-login btn-block"> Login </button>
              <p class="error"> {{ error }} </p>
							<a routerLink="/signup" class="redirect">Don't you already have an account? Sign Up</a>
						</div>
					</form>
				</div>
			</div>
		</div>
