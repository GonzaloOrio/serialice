<section class="container signup-body">
	<div class="row main">
		<div class="main-signup main-center">
			<form *ngIf="!user">
				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" [(ngModel)]="formInfo.username" name="username"  placeholder="Enter your Username"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" [(ngModel)]="formInfo.password" name="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>
				<div class="form-group ">
					<button (click)="signup()" class="btn btn-signup btn-block"> Signup </button>
          <p class="error"> {{ error }} </p>
					<a routerLink="/login" class="redirect">Do you have an account? Login</a>
				</div>
			</form>
		</div>
	</div>
</section>
