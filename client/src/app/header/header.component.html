  <header class="navbar-header navbar-inverse">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#home-nav" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </header>
  <header id="home-nav" class="navbar navbar-inverse navbar-fixed-top collapse navbar-collapse">
    <div class="container-fluid">
      <div *ngIf="!user" class="navbar-header my-nav">
        <a class="navbar-brand" [routerLink]="['/']">Logo</a>
      </div>
      <div *ngIf="user" class="navbar-header my-nav">
        <a class="navbar-brand" [routerLink]="['/home']">Logo</a>
      </div>
      <ul *ngIf="!user" class="nav navbar-nav navbar-right">
        <li><a [routerLink]="['/signup']"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      <ul *ngIf="user" class="nav navbar-nav navbar-right">
        <li><button class="logout-button" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</button></li>
        <li><a [routerLink]="['/profile']"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a></li>
      </ul>
    </div>
  </header>
